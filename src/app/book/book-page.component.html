<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4>Book Page</h4>
            <p>Book page content.</p>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div>
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
                    </div>
                </ng-template>
            </p-toolbar>
            <p-table [value]="items"
                     [columns]="cols"
                     [loading]="loading"
                     [lazy]="true"
                     (onLazyLoad)="loadItems($event)"
                     responsiveLayout="scroll"
                     [rows]="2"
                     [totalRecords]="totalItems"
                     [globalFilterFields]="['name','country.name','representative.name','status']"
                     [paginator]="true"
                     [rowsPerPageOptions]="[2]"
                     [showCurrentPageReport]="true"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     [rowHover]="true"
                     dataKey="id">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{item[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>


        <p-dialog [(visible)]="showBookDialog" [style]="{width: '450px'}" header="Book Details" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <app-book-form #bookForm></app-book-form>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="bookForm.saveBook()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
